<!DOCTYPE html>
<html lang="en">    
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | TicketFlow</title>
  <link rel="stylesheet" href="./login.css" />

<body>
    <div id="toast" class="toast hidden">
        <span id="toast-message"></span>
        <button onclick="hideToast()">&times;</button>
    </div>

    <header>
        <nav class="navbar">
            <div id="logo">
                <i class="fa fa-ticket" aria-hidden="true"></i>
                <h2>TicketFlow</h2>
            </div>
            <ul id="navigation">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./login.html" class="active">Login</a></li>
                <li><a href="./signup.html">Sign up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-container">
            <div class="form">
                <h2 id="formTitle">Welcome Back ðŸ‘‹</h2>
                <p style="text-align: center; color: #666; margin-bottom: 20px;">Sign in to manage your tickets</p>

                <form id="authForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="hello@mail.com"/>
                        <p class="error" id="email-error"></p>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
                        <p class="error" id="password-error"></p>
                    </div>
                    <button type="submit" id="submitBtn">Login</button>
                </form>

                <p class="toggle-text">
                    Don't have an account?
                    <a href="./signup.html"><span id="toggleLink">Sign Up</span></a>
                </p>
            </div>
        </section>
    </main>

    <section>
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>

        <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#d1bbea" fill-opacity="1"

            </path>

    <script src="./login.js"></script>

</html>
